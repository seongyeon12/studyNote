<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <script crossorigin src="https://unpkg.com/react@16/umd/react.production.min.js"></script>
  <script crossorigin src="https://unpkg.com/react-dom@16/umd/react-dom.production.min.js"></script>
  <script crossorigin src="https://unpkg.com/@babel/standalone/babel.min.js"></script>
  <script type="text/babel">
    let titleName = "I like Front-end"
  </script>
  <body>
    <div id="root">
      <div>
  
      </div>
    </div>
  </body>
  <script>
    function clickedButton() { // text -> innerText
      console.log('clicked', text)
      titleName = text;
      render() // state
    }

    // createElement('', { onClick }, innerText )
    const root = document.getElementById("root")
    const Title = () => <span>I like Front-end</span>
    const ReactButton = () => <button onClick={(e) => clickedButton(e.target.innerText)} style={ {fontSize: '16px', color: 'red' }}>React</button>
    const Angular = () => <button onClick={(e) => clickedButton(e.target.innerText)}>angular</button>
    const Vue = () => <button onClick={(e) => clickedButton(e.target.innerText)}>vue</button>
    const Svelte = () => <button onClick={(e) => clickedButton(e.target.innerText)}>svelte</button>

//    const container = React.createElement("div", null, [react, angular, vue, svelte])
    const container = () => 
    <div>
      <ReactButton />
      <Angular />
      <Vue />
      <Svelte />
    </div>

    ReactDOM.render(container, root)
  </script>
  <title>Document</title>
</head>
</html>
