/**
  * 이벤트 발생이 많을 때 특정 밀리세컨드 동안 이벤트를 차단하고 단 한번만 실행시킨다.
  *
  * 실행시킬 함수, 차단시킬 밀리세컨드
*/
function throttle(callback, wait) {
  let timeout = null; // 초기 undifined

  // 함수 호출 시 매번 반환
  return function (...args) {
    const context = this;
  

    if (!timeout) {
      timeout = setTimeout(() => {
        callback.apply(this, args)
        timeout = null;
      }, wait);
    }
  };

}
</script>
